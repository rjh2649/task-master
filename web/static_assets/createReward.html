<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/createReward.js"></script>
        <title>Create A New Reward - Task Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <div id="tm-navbar">
            <div></div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Create a New Reward</h4>
                        </div>
                        <div class="card-body">
                            <form id="create-reward-form">
                                <div class="mb-3" id="description">
                                    <label for="desc" class="form-label">Describe your reward here:</label>
                                    <textarea class="form-control" rows="3" id="desc"></textarea>
                                </div>
                                <div class="mb-3" id="points">
                                    <label for="pointsNeeded" class="form-label">Enter how many points you think this should be worth:</label>
                                    <textarea class="form-control" rows="1" id="points-needed"></textarea>
                                </div>
                                <div class="d-grid">
                                    <a href="index.html" id="create" class="btn btn-primary">Create Reward</a>
                                </div>
                            </form>
                            <p class="hidden error mt-3" id="error-message"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
