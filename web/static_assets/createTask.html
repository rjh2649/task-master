<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/createTask.js"></script>
        <title>Create A New Task - Task Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <div id="tm-navbar">
            <div></div>
        </div>

        <form id="create-task-form">
            <div class="mb-3" id="description">
                <label for="task-description" class="form-label">Describe your task here:</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3" id="priority">
                <label for="task-priority" class="form-label">Priority:</label>
                <select class="form-select" id="task-priority" required>
                    <option value="">Select Priority</option>
                    <option value="Urgent and important">Urgent and important</option>
                    <option value="Not urgent but important">Not urgent but important</option>
                    <option value="Urgent but not important">Urgent but not important</option>
                    <option value="Not urgent and not important">Not urgent and not important</option>
                </select>
            </div>
            <div class="mb-3" id="do-by">
                <label for="task-doby" class="form-label">Do By:</label>
                <input type="datetime-local" class="form-control" id="task-doby" required>
            </div>
            <a href="index.html" id="create" class="btn btn-primary">Create Task</a>
        </form>
        <p class="hidden error" id="error-message"> </p>
    </body>
</html>
