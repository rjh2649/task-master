<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/index.js"></script>
        <title>Task Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <div id="tm-navbar">
            <div></div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h1>TaskMaster</h1>
                    <p>Placeholder text</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="d-flex justify-content-start">
                        <a href="createTask.html" class="btn btn-primary me-3" role="button">Create Task</a>
                        <a href="createReward.html" class="btn btn-secondary" role="button">Set Reward</a>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12" id="current-tasks">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Current Tasks</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Task Description</th>
                                        <th>Priority</th>
                                        <th>Do By:</th>
                                        <th>Status</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody id="current-task-table-body">
                                        
                                </tbody>
                            </table>
                            <p class="hidden-error" id="error-message1"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12" id="completed-tasks">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Completed Tasks</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Task Description</th>
                                        <th>Priority</th>
                                        <th>Do By:</th>
                                        <th>Status</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody id="completed-task-table-body">
                                </tbody>
                            </table>
                            <p class="hidden-error" id="error-message2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-light text-center py-3 mt-4">
            <div class="container">
                <p>Some Footer</p>
            </div>
        </footer>
    </body>
</html>
