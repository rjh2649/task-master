<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/updateTask.js"></script>
        <title>Update a Task - Task Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <div id="tm-navbar">
            <div></div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update an existing Task</h4>
                        </div>
                        <div class="card-body">
                            <form id="update-task-form">
                                <div class="mb-3" id="description">
                                    <label for="desc" class="form-label">Describe your task here:</label>
                                    <textarea class="form-control" rows="3" id="desc"></textarea>
                                </div>
                                <div class="mb-3" id="priority">
                                    <label for="task-priority" class="form-label">Priority:</label>
                                    <select class="form-select" id="task-priority">
                                        <option value="">Select Priority</option>
                                        <option value="URGENT_AND_IMPORTANT">Urgent and important</option>
                                        <option value="NOT_URGENT_BUT_IMPORTANT">Not urgent but important</option>
                                        <option value="URGENT_BUT_NOT_IMPORTANT">Urgent but not important</option>
                                        <option value="NOT_URGENT_NOT_IMPORTANT">Not urgent and not important</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="do-by">
                                    <label for="task-do-by" class="form-label">Do By:</label>
                                    <input type="datetime-local" class="form-control" id="task-do-by">
                                </div>
                                <div class="mb-3" id="status">
                                    <label for="task-status" class="form-label">Status:</label>
                                    <select class="form-select" id="task-status">
                                        <option value="">Select Status</option>
                                        <option value="NOT_STARTED">Not started</option>
                                        <option value="PENDING">Pending</option>
                                        <option value="COMPLETED">Completed</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <a href="index.html" id="update" class="btn btn-primary">Update Task</a>
                                </div>
                            </form>
                            <p class="hidden error mt-3" id="error-message"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="hidden error" id="error-message"> </p>
    </body>
</html>
